language: java

branches:
  only:
  - master
  - /^feature-.*$/
  
jdk:
  - oraclejdk8

before_install:
 - chmod +x gradlew

#  to avoid uploading the cache after every build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    on_success: never # default: change

deploy:
  provider: heroku
  api_key:
    secure: "64bd3590-3816-43cc-ab28-fd8c58b57988"
  on: feature-03-CI-CD